<!DOCTYPE html>
<html>
  <head>
    <title>Statistikk for øvinger</title>
    <meta charset="utf8"></meta>
    <link rel="stylesheet" href="./css/meyer-reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>
  <body>
    <header>
      <h1>Låtprogresjon</h1>
      <button class="generate">Generer testdata</button>
    </header>
    <main>
      <rehersal-viz>
	<div class="viz-info">
	  <div class="table-title">
	    <span>Låter spilt</span>
	  </div>
	  <div class="timeline-index">
	    <div class="year">
	      <span>2023</span>
	      <ol class="months">
		<li class="month december">
		  <span>Desember</span>
		   <ol class="days">
		     <li class="day">
		       <span>1.</span>
		       <notch type="rehersal">|</notch>
		    </li>
		  </ol>
		</li>
	      </ol>
	    </div>
	    <div class="year">
	      <span>2024</span>
	      <ol class="months">
		<li class="month january">
		  <span>Januar</span>
		   <ol class="days">
		     <li class="day">
		       <span>4.</span>
		       <notch type="concert"></notch>
		     </li>
		     <li class="day">
		       <span>11.</span>
		       <notch type="rehersal"></notch>
		     </li>
		     <li class="day">
		       <span>18.</span>
		       <notch type="rehersal"></notch>
		     </li>
		     <li class="day">
		       <span>25.</span>
		       <notch type="rehersal"></notch>
		     </li>
		  </ol>
		</li>
		<li class="month february">
		  <span>Februar</span>
		  <ol class="days">
		    <li class="day">
		      <span>1.</span>
		      <notch type="rehersal"></notch>
		    </li>
		    <li class="day">
		      <span>18.</span>
		      <notch type="rehersal"></notch>
		    </li>
		  </ol>
		</li>
	      </ol>
	    </div>
	    
	  </div>
	</div>
      </rehersal-viz>
      <stats></stats>
      <script src="./js/state.js" type="module"></script> 
    </main>
  </body>
</html>
